<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Registration Form</title>
</head>

<body>
    <main>
        <form action="#" name="registrationForm" id="registrationForm">
            <label for="inputName">Имя</label>
            <input type="text" name="inputName" placeholder="введите имя" required>
            <br><br>
            <label for="inputEmail">Email</label>
            <input type="email" name="inputEmail" placeholder="введите email" required>
            <br><br>
            <label for="inputAge">Возраст</label>
            <input type="text" name="inputAge" placeholder="введите age" required>
            <br><br>
            <label for="genderW">ж</label>
            <input type="radio" name="inputGender" id="genderW" value="ж">
            <label for="genderM">м</label>
            <input type="radio" name="inputGender" id="genderM" value="м">
            <br><br>
            <label for="inputOccupation">Профессия</label>
            <select name="inputOccupation" id="inputOccupation" placeholder="выберите" required>
                <option value="Врач">Врач</option>
                <option value="Программист">Программист</option>
                <option value="Учитель">Учитель</option>
                <option value="Дизайнер">Дизайнер </option>
                <option value="Инженер">Инженер</option>
                <option value="Продавец">Продавец </option>
                <option value="Другое">Другое</option>
            </select>

        </form>
    </main>

    <script src="./index.js"></script>
</body>

</html>
