<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Registration Form</title>
</head>

<body>
    <main>
        <form action="#" name="registrationForm" id="registrationForm">
            <h2>форма регистрации</h2>
            <label for="inputName">Имя</label>
            <input type="text" name="inputName" placeholder="введите имя" id="inputName" required minlength="2"
                maxlength="20">
            <p id="errorName"></p>
            <br><br>
            <label for="inputEmail">Email</label>
            <input type="email" name="inputEmail" id="inputEmail" placeholder="введите email">
            <p id="errorEmail"></p>
            <br><br>
            <label for="inputAge">Возраст</label>
            <input type="text" name="inputAge" id="inputAge" placeholder="введите age">
            <p id="errorAge"></p>
            <br><br>
            <fieldset id="gender">
                <legend>* выберите пол *</legend>
                <input type="radio" name="inputGender" id="genderW" value="жен"><label for="genderW">жен</label>
                <input type="radio" name="inputGender" id="genderM" value="муж"><label for="genderM">муж</label>
            </fieldset>

            <br><br>
            <select name="inputOccupation" id="inputOccupation">
                <option value="" hidden>--выберите профессию--</option>
                <option value="Врач">Врач</option>
                <option value="Программист">Программист</option>
                <option value="Учитель">Учитель</option>
                <option value="Дизайнер">Дизайнер </option>
                <option value="Инженер">Инженер</option>
                <option value="Продавец">Продавец </option>
                <option value="Другое">Другое</option>
            </select>
            <p id="errorOccupation"></p>
            <br><br>

            <!-- <input type="password" name="inputPassword" id="inputPassword" placeholder="введите пароль"> -->
            <br><br>
            <label for="cbAgreement">принять правила</label>
            <input type="checkbox" name="cbAgreement" id="cbAgreement" required>
            <br><br>
            <button type="submit" class="submit" disabled>отправить форму</button>
        </form>
    </main>

    <script src="./index.js"></script>
</body>

</html>
