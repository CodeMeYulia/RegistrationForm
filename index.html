<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Registration Form</title>
</head>

<body>
    <main>
        <form action="#" name="registrationForm" id="registrationForm">
            <h2>форма регистрации</h2>
            <label for="inputName">Имя</label>
            <input type="text" name="inputName" placeholder="введите имя" required>
            <br><br>
            <label for="inputEmail">Email</label>
            <input type="email" name="inputEmail" placeholder="введите email" required>
            <br><br>
            <label for="inputAge">Возраст</label>
            <input type="text" name="inputAge" placeholder="введите age" required>
            <br><br>
            <fieldset>
                <legend>* выберите пол *</legend>
                <input type="radio" name="inputGender" id="genderW" value="ж"><label for="genderW">жен</label>
                <input type="radio" name="inputGender" id="genderM" value="м"><label for="genderM">муж</label>
            </fieldset>

            <br><br>
            <label for="inputOccupation">Профессия</label>
            <select name="inputOccupation" id="inputOccupation" required>
                <option value="" hidden>--выберите профессию--</option>
                <option value="Врач">Врач</option>
                <option value="Программист">Программист</option>
                <option value="Учитель">Учитель</option>
                <option value="Дизайнер">Дизайнер </option>
                <option value="Инженер">Инженер</option>
                <option value="Продавец">Продавец </option>
                <option value="Другое">Другое</option>
            </select>
            <br><br>

            <input type="password" name="inputPassword" id="inputPassword" placeholder="введите пароль" minlength="8"
                pattern="[A-Za-z0-9]{8, }" required>
            <br><br>
            <label for="cbAgreement">принять правила</label>
            <input type="checkbox" name="cbAgreement" id="cbAgreement" required>
            <br><br>
            <button type="submit" class="submit" disabled>отправить форму</button>
        </form>
    </main>

    <script src="./index.js"></script>
</body>

</html>
